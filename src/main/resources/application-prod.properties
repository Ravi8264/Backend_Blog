# Production Profile Configuration
# Database Configuration - Production (AWS RDS PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres-spring.cctekmu2ea5n.us-east-1.rds.amazonaws.com:5432/postgres}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Vaniravi123}

# Database Driver (Auto-detected, but you can specify)
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}
# For MySQL: com.mysql.cj.jdbc.Driver
# For H2: org.h2.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File Upload Path - Production
file.upload.path=${UPLOAD_PATH:/app/uploads/images/}

# Security Configuration - Production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:}

# Logging Configuration - Production
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.blog.blog=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration - Production
cors.allowed.origins=${CORS_ORIGINS:https://yourdomain.com}

# Production specific settings
server.error.include-stacktrace=never
server.error.include-message=never

# SSL Configuration (if using HTTPS)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=PKCS12

# Actuator Configuration for Production Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
