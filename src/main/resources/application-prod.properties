# Production Profile Configuration
# Database Configuration - Production (Railway/Render will provide these)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Blog}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Connection Pool Settings - Production
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console - Disabled in production
spring.h2.console.enabled=false

# File Upload Path - Production
file.upload.path=${FILE_UPLOAD_PATH:./uploads/images/}

# Security Configuration - Production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# Logging Configuration - Production
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.blog.blog=INFO
logging.level.root=WARN

# Production logging patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration - Production
cors.allowed.origins=${CORS_ORIGINS:https://yourdomain.com}

# Health Checks - Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# SSL/Security Headers - Production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
