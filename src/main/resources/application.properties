# Main Application Configuration
spring.application.name=blog

# Active Profile (change to 'prod' for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
# Use PORT environment variable with fallback to 8080
# Note: Programmatic handling in main() protects against literal "$PORT" values
server.port=${PORT:8080}

# Common Configuration (applies to all profiles)
# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# JPA Common Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Development Profile Configuration
# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/Blog
spring.datasource.username=postgres
spring.datasource.password=ravi

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development testing if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Path - Development
file.upload.path=./uploads/images/

# Security Configuration - Development
spring.security.user.name=ravi
spring.security.user.password=ravi

# Logging Configuration - Development
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.blog.blog=DEBUG

# CORS Configuration - Development
cors.allowed.origins=http://localhost:3000,http://localhost:3001


